<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f8fc 0%, #eae6fa 100%);
            color: #7466aa;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(116,102,170,0.10), 0 1.5px 8px rgba(34,34,34,0.08);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            margin: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .error-emoji {
            font-size: 3.5rem;
            margin-bottom: 1.2rem;
            animation: float 2.5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        h1 {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: #7466aa;
            font-weight: 700;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.18rem;
            margin-bottom: 2.2rem;
            color: #4b5563;
        }
        a {
            color: #fff;
            background: linear-gradient(90deg, #7466aa 0%, #21807a 100%);
            text-decoration: none;
            font-weight: 600;
            padding: 0.85rem 2.2rem;
            border-radius: 8px;
            font-size: 1.08rem;
            box-shadow: 0 2px 12px rgba(116,102,170,0.10);
            transition: background 0.2s, transform 0.2s;
            display: inline-block;
        }
        a:hover {
            background: linear-gradient(90deg, #21807a 0%, #7466aa 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .footer {
            margin-top: 2.5rem;
            font-size: 0.98rem;
            color: #a89dde;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 1rem 1.5rem 1rem;
            }
            h1 {
                font-size: 2.1rem;
            }
            .error-emoji {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-emoji">ðŸš«</div>
        <h1>404</h1>
        <p>Sorry, the page you are looking for does not exist.<br>Try checking the URL or return to the homepage.</p>
        <a href="index.html">Go back to Home</a>
    </div>
    
    <script>
        // Animate emoji on hover
        const emoji = document.querySelector('.error-emoji');
        if (emoji) {
            emoji.addEventListener('mouseenter', () => {
                emoji.style.transform = 'scale(1.25) rotate(-10deg)';
                emoji.style.transition = 'transform 0.3s cubic-bezier(0.68,-0.55,0.27,1.55)';
            });
            emoji.addEventListener('mouseleave', () => {
                emoji.style.transform = '';
            });
        }

        // Ripple effect on button click
        const btn = document.querySelector('a');
        if (btn) {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.left = (e.clientX - btn.getBoundingClientRect().left) + 'px';
                ripple.style.top = (e.clientY - btn.getBoundingClientRect().top) + 'px';
                ripple.style.width = ripple.style.height = '120px';
                ripple.style.background = 'rgba(116,102,170,0.18)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.pointerEvents = 'none';
                ripple.style.position = 'absolute';
                ripple.style.zIndex = '2';
                ripple.style.transition = 'transform 0.5s, opacity 0.5s';
                btn.style.position = 'relative';
                btn.appendChild(ripple);
                setTimeout(() => {
                    ripple.style.transform = 'translate(-50%, -50%) scale(2.5)';
                    ripple.style.opacity = '0';
                }, 10);
                setTimeout(() => ripple.remove(), 600);
            });
        }

        // Confetti effect on button click
        function confettiBurst(x, y) {
            for (let i = 0; i < 24; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = x + 'px';
                conf.style.top = y + 'px';
                conf.style.width = '8px';
                conf.style.height = '8px';
                conf.style.borderRadius = '50%';
                conf.style.background = `hsl(${Math.random()*360},70%,70%)`;
                conf.style.opacity = '0.85';
                conf.style.pointerEvents = 'none';
                conf.style.zIndex = '9999';
                document.body.appendChild(conf);
                const angle = Math.random() * 2 * Math.PI;
                const dist = 60 + Math.random() * 60;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                conf.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 0.85 },
                    { transform: `translate(${dx}px,${dy}px) scale(0.7)`, opacity: 0.2 }
                ], {
                    duration: 900 + Math.random()*400,
                    easing: 'cubic-bezier(0.68,-0.55,0.27,1.55)'
                });
                setTimeout(() => conf.remove(), 1200);
            }
        }
        if (btn) {
            btn.addEventListener('click', function(e) {
                confettiBurst(e.clientX, e.clientY);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #888;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .face { font-size: 6rem; color: #bbb; margin-bottom: 1.5rem; user-select: none; }
        .code { font-size: 4rem; font-weight: 400; color: #aaa; margin-bottom: 0.5rem; }
        .notfound { font-size: 1.6rem; color: #aaa; margin-bottom: 1.2rem; }
        .desc { font-size: 1.05rem; color: #bbb; margin-bottom: 2.5rem; max-width: 420px; line-height: 1.6; }
        a { color: #888; text-decoration: underline; font-size: 1.05rem; }
        a:hover { color: #555; }
        @media (max-width: 600px) {
            .face { font-size: 3.5rem; }
            .code { font-size: 2.2rem; }
            .notfound { font-size: 1.1rem; }
            .desc { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    <div class="face error-emoji" aria-label="403 face" style="padding-bottom:0.5rem;">
        <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:0 auto;">
            <circle cx="48" cy="48" r="44" stroke="#bbb" stroke-width="4" fill="#fafafa"/>
            <ellipse cx="34" cy="44" rx="6" ry="8" fill="#bbb"/>
            <ellipse cx="62" cy="44" rx="6" ry="8" fill="#bbb"/>
            <rect x="30" y="60" width="36" height="8" rx="4" fill="#bbb"/>
        </svg>
    </div>
    <div class="code">403</div>
    <div class="notfound">Forbidden</div>
    <div class="desc">
        You do not have permission to access this page.<br>
        Go back, or head over to <a href="index.html" class="back-link" id="dynamic-home-link"><span id="dynamic-home-text">homepage</span></a> to choose a new direction.
    </div>
    <script>
        // Animate emoji on hover
        const emoji = document.querySelector('.error-emoji');
        if (emoji) {
            emoji.addEventListener('mouseenter', () => {
                emoji.style.transform = 'scale(1.25) rotate(-10deg)';
                emoji.style.transition = 'transform 0.3s cubic-bezier(0.68,-0.55,0.27,1.55)';
            });
            emoji.addEventListener('mouseleave', () => {
                emoji.style.transform = '';
            });
        }
        // Ripple effect on link click
        const btn = document.querySelector('.back-link');
        if (btn) {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.left = (e.clientX - btn.getBoundingClientRect().left) + 'px';
                ripple.style.top = (e.clientY - btn.getBoundingClientRect().top) + 'px';
                ripple.style.width = ripple.style.height = '120px';
                ripple.style.background = 'rgba(116,102,170,0.18)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '2';
                ripple.style.transition = 'transform 0.5s, opacity 0.5s';
                btn.style.position = 'relative';
                btn.appendChild(ripple);
                setTimeout(() => {
                    ripple.style.transform = 'translate(-50%, -50%) scale(2.5)';
                    ripple.style.opacity = '0';
                }, 10);
                setTimeout(() => ripple.remove(), 600);
            });
        }
        // Confetti effect on link click
        function confettiBurst(x, y) {
            for (let i = 0; i < 24; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = x + 'px';
                conf.style.top = y + 'px';
                conf.style.width = '8px';
                conf.style.height = '8px';
                conf.style.borderRadius = '50%';
                conf.style.background = `hsl(${Math.random()*360},70%,70%)`;
                conf.style.opacity = '0.85';
                conf.style.pointerEvents = 'none';
                conf.style.zIndex = '9999';
                document.body.appendChild(conf);
                const angle = Math.random() * 2 * Math.PI;
                const dist = 60 + Math.random() * 60;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                conf.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 0.85 },
                    { transform: `translate(${dx}px,${dy}px) scale(0.7)`, opacity: 0.2 }
                ], {
                    duration: 900 + Math.random()*400,
                    easing: 'cubic-bezier(0.68,-0.55,0.27,1.55)'
                });
                setTimeout(() => conf.remove(), 1200);
            }
        }
        if (btn) {
            btn.addEventListener('click', function(e) {
                confettiBurst(e.clientX, e.clientY);
            });
        }
        // Dynamically set the homepage link text to match the href
        const homeLink = document.getElementById('dynamic-home-link');
        const homeText = document.getElementById('dynamic-home-text');
        if (homeLink && homeText) {
            const href = homeLink.getAttribute('href');
            if (href) homeText.textContent = href;
        }
    </script>
</body>
</html>
